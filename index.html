<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Authentication</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Login Authentication</header>
    <!-- signup -->
    <section id="sp">
      <h1 id="s-heading">Register Yourself !</h1>
      <form id="sForm" class="form">
        <input
          type="email"
          id="sMail"
          placeholder="Enter your valid Email ID"
          required
        />
        <input
          type="password"
          id="sPw"
          placeholder="Enter your Password"
          required
        />
        <button type="button" id="s-btn">Register</button>
      </form>
    </section>

    <!-- login -->
    <section id="lp">
      <h1 id="l-heading">Login !</h1>
      <form id="lForm" class="form">
        <input
          type="email"
          id="lMail"
          placeholder="Enter your Registered Email Id"
        />
        <input
          type="password"
          id="lPw"
          placeholder="Enter your Registered Password"
        />
        <button type="button" id="l-btn">Register</button>
      </form>
    </section>

    <!-- welcome -->
    <section id="welcome">
      <h1 id="wHeading">Congratulation you are Sucsesfully Login !</h1>
    </section>

    <footer>
      <p>This project is created by <span>Ankit Joshi</span></p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
